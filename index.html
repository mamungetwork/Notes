<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Notes | Easily</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <div class="mobile_container">
            <div class="overlay"></div>
            <div data-modal_content="new-task" class="modal_content">
                <h2>Create New Task</h2>
                <input class="task_title_field" type="text" value="New task 1 test" placeholder="What you want to do?">
                <textarea class="task_desc_field" name="" id=""
                    placeholder="Please describe...">This is a description for a new task</textarea>
                <button class="btn add_button" type="submit"><i class="fa-solid fa-plus"></i> Add Task</button>
            </div>
            <div data-modal_content="task-card" class="modal_content">
                <h2>Task Title</h2>
                <p>Description</p>

                <div class="button_group">
                    <button class="btn modal_check"><i class="fa-solid fa-check"></i> Complete</button>
                    <button class="btn modal_delete"><i class="fa-solid fa-trash"></i></button>
                </div>
            </div>
            <div class="page_content">
                <div class="heading">
                    <h1 class="welcome_text">
                        Hello<br><span class="name">Mamun.</span>
                    </h1>
                    <p class="date">Sunday, 12 Marth 2024</p>

                    <button data-modal="new-task" class="btn"><i class="fa-solid fa-plus"></i> Create New
                        Task</button>
                </div>

                <div class="your_tasks">
                    <h2>Your Tasks</h2>
                    <div class="filters">
                        <button class="filter all active">All Tasks</button>
                        <button class="filter pending">Pending</button>
                        <button class="filter completed">Completed</button>
                    </div>
                    <p class="tast_count">Loading...</p>
                    <div class="task_group">

                    </div>
                </div>
            </div>
        </div>

        <template>
            <div class="info">
                <h3> <span class="task_name">Task Name</span> <button class="edit"><i
                            class="fa-solid fa-pen-to-square"></i></button>
                </h3>
                <p class="status">Status</p>
            </div>
            <div class="actions">
                <button class="check"><i class="fa-solid fa-check"></i></button>
                <button class="delete"><i class="fa-solid fa-trash"></i></button>
            </div>
        </template>
    </main>

    <script src="https://kit.fontawesome.com/bf50e79772.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
