<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Notes | Easily</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <div class="mobile_container">
            <div class="heading">
                <h1 class="welcome_text">
                    Hello<br><span class="name">Mamun.</span>
                </h1>
                <p class="date">Sunday, 12 Marth 2024</p>

                <button class="add_task"><i class="fa-solid fa-plus"></i> Create New Task</button>
            </div>

            <div class="your_tasks">
                <h2>Your Tasks</h2>
                <div class="filters">
                    <button class="filter active">All Tasks</button>
                    <button class="filter">Pending</button>
                    <button class="filter">Completed</button>
                </div>
                <p class="tast_count">You have total 32 tasks</p>
                <div class="task_group">
                    <div class="task_card pending">
                        <div class="info">
                            <h3>Task Name <button class="edit"><i class="fa-solid fa-pen-to-square"></i></button></h3>
                            <p class="status">Pending</p>
                        </div>
                        <div class="actions">
                            <button class="check"><i class="fa-solid fa-check"></i></button>
                            <button class="delete"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </div>
                    <div class="task_card completed">
                        <div class="info">
                            <h3>Task Name <button class="edit"><i class="fa-solid fa-pen-to-square"></i></button></h3>
                            <p class="status">Completed</p>
                        </div>
                        <div class="actions">
                            <button class="check"><i class="fa-solid fa-check"></i></button>
                            <button class="delete"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </div>
                    <div class="task_card pending">
                        <div class="info">
                            <h3>Task Name <button class="edit"><i class="fa-solid fa-pen-to-square"></i></button></h3>
                            <p class="status">Pending</p>
                        </div>
                        <div class="actions">
                            <button class="check"><i class="fa-solid fa-check"></i></button>
                            <button class="delete"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/bf50e79772.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
